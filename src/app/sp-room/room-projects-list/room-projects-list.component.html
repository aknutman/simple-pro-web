<div class="example-search-container mat-elevation-z1" fxLayout="row" fxLayoutAlign="end center">
  <div>
    <button mat-raised-button color="primary">Create New</button>
  </div>
</div>

<div class="example-search-container mat-elevation-z1">

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

</div>
<div class="example-container mat-elevation-z1">

  <table mat-table [dataSource]="dataSource">

    <!-- RUPCode Column -->
    <ng-container matColumnDef="RUPCode">
      <th mat-header-cell *matHeaderCellDef> Kode RUP </th>
      <td mat-cell *matCellDef="let element"> {{element.RUPCode}} </td>
    </ng-container>

    <!-- ProjectName Column -->
    <ng-container matColumnDef="ProjectName">
      <th mat-header-cell *matHeaderCellDef> Paket Pengadaan </th>
      <td mat-cell *matCellDef="let element"> {{element.ProjectName}} </td>
    </ng-container>

    <!-- ContractStartDate Column -->
    <ng-container matColumnDef="ContractStartDate">
      <th mat-header-cell *matHeaderCellDef> Tanggal Mulai Kontrak </th>
      <td mat-cell *matCellDef="let element"> {{element.ContractStartDate}} </td>
    </ng-container>

    <!-- OrganizationUnit Column -->
    <ng-container matColumnDef="OrganizationUnit">
      <th mat-header-cell *matHeaderCellDef> Unit Organisasi </th>
      <td mat-cell *matCellDef="let element"> {{element.OrganizationUnit}} </td>
    </ng-container>

    <!-- RequestType Column -->
    <ng-container matColumnDef="RequestType">
      <th mat-header-cell *matHeaderCellDef> Jenis Pengadaan </th>
      <td mat-cell *matCellDef="let element"> {{element.RequestType}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)" routerLink="/u/{{username}}/projects/{{projectName}}/detail/{{row.RUPCode}}"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
